<!doctype html>
<html lang="sk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Nibbie</title>
  <link rel="stylesheet" href="bacisc.css">
</head>
<body>
  <div id="game">
    <canvas id="screen" width="650" height="800"></canvas>
    <div id="hud">
      <div class="controls">
        <div class="feed-wrap">
          <button id="feedBtn">feed</button>
        </div>
        <button id="playBtn">play</button>
        <div class="charge-wrap">
          <button id="chargeBtn">charge</button>
          <div id="chargeCooldown" class="cooldown hidden">30s</div>
        </div>
      </div>
      <!-- Minigame selector modal (hidden until Play is clicked) -->
      <div id="minigameModal" class="minigame-modal hidden" role="dialog" aria-hidden="true">
        <div class="minigame-panel">
          <div class="minigame-header">Select Minigame</div>
          <select id="minigameSelect">
            <option value="none">(choose)</option>
            <option value="guess">Guess The Number</option>
            <option value="snake">Snake</option>
            <option value="walk">Take a Walk</option>
            <option value="trampoline">Trampoline</option>
          </select>
          <div class="minigame-actions">
            <button id="startMini">Start</button>
            <button id="closeMini">Close</button>
          </div>
        </div>
      </div>
      <div class="meters">
        <div class="meter">
          <div class="label">Hunger</div>
          <div id="hungerPixel" class="pixel-progress" aria-hidden="false"></div>
          <progress id="hunger" value="80" max="100" style="display:none"></progress>
        </div>

        <div class="meter">
          <div class="label">Energy</div>
          <div id="energyPixel" class="pixel-progress" aria-hidden="false"></div>
          <progress id="energy" value="90" max="100" style="display:none"></progress>
        </div>

        <div class="meter">
          <div class="label">Cyberpsychosis</div>
          <div id="cyberPixel" class="pixel-progress" aria-hidden="false"></div>
          <progress id="cyberpsychosis" value="10" max="100" style="display:none"></progress>
        </div>

        <div class="meter">
          <div class="label">Boredom</div>
          <div id="boredomPixel" class="pixel-progress" aria-hidden="false"></div>
          <progress id="boredom" value="50" max="100" style="display:none"></progress>
        </div>
      </div>
      <div class="item-use">
        <label for="itemSelect" class="small-label">Select Item</label>
        <select id="itemSelect">
          <option value="none">(none)</option>
          <option value="food">Hranolky</option>
        </select>
        <img id="itemThumb" class="item-thumb hidden" alt="item thumbnail" src="FRIES (1).png">
        <button id="useBtn">use</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
