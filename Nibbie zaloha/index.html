<!doctype html>
<html lang="sk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Nibbie</title>
  <link rel="stylesheet" href="bacisc.css">
</head>
<body>
  <div id="game">
    <canvas id="screen" width="650" height="800"></canvas>
    <div id="hud">
      <div class="controls">
        <div class="feed-wrap">
          <button id="feedBtn">feed</button>
        </div>
        <button id="playBtn">play</button>
        <button id="shopBtn">shop</button>
        <div class="charge-wrap">
          <button id="chargeBtn">charge</button>
          <div id="chargeCooldown" class="cooldown hidden">30s</div>
        </div>
        <button id="achieveBtn">achievements</button>
        <button id="settingsBtn">settings</button>
        <!-- third row actions -->
        <button id="giveUpBtn">give up</button>
        <button id="danceBtn">dance</button>
        <button id="turnOffBtn">turn off</button>
        <button id="gangstaBtn">gangsta paradise</button>
      </div>
      <!-- Minigame selector modal (hidden until Play is clicked) -->
      <div id="minigameModal" class="minigame-modal hidden" role="dialog" aria-hidden="true">
        <div class="minigame-panel">
          <div class="minigame-header">Select Minigame</div>
          <select id="minigameSelect">
            <option value="none">(choose)</option>
            <option value="guess">Guess The Number</option>
            <option value="color">Red or Blue</option>
            <option value="snake">Snake</option>
            <option value="walk">Take a Walk</option>
            <option value="trampoline">Trampoline</option>
          </select>
          <div class="minigame-actions">
            <button id="startMini">Start</button>
            <button id="closeMini">Close</button>
          </div>
        </div>
      </div>

      <!-- Shop modal -->
      <div id="shopModal" class="minigame-modal hidden" role="dialog" aria-hidden="true">
        <div class="minigame-panel">
          <div class="minigame-header">Shop</div>
          <div id="shopBody">
            <div class="shop-item" data-item="food" data-cost="10">Fries — 10 coins <button class="buyBtn" data-item="food">Buy</button></div>
            <div class="shop-item" data-item="toy" data-cost="20">Ball — 20 coins <button class="buyBtn" data-item="toy">Buy</button></div>
            <div class="shop-item" data-item="skin" data-cost="50">Cool Skin — 50 coins <button class="buyBtn" data-item="skin">Buy</button></div>
            <div class="shop-item" data-item="chain" data-cost="40">Golden Chain — 40 coins <button class="buyBtn" data-item="chain">Buy</button></div>
            <div class="shop-item" data-item="shoesCheap" data-cost="15">Cheap Shoes — 15 coins <button class="buyBtn" data-item="shoesCheap">Buy</button></div>
            <div class="shop-item" data-item="shoesExpensive" data-cost="80">Expensive Shoes — 80 coins <button class="buyBtn" data-item="shoesExpensive">Buy</button></div>
            <div class="shop-item" data-item="mafiaHat" data-cost="60">Mafia Hat — 60 coins <button class="buyBtn" data-item="mafiaHat">Buy</button></div>
            <div class="shop-item" data-item="pan" data-cost="8">Pan (wearable) — 8 coins <button class="buyBtn" data-item="pan">Buy</button></div>
          </div>
          <div style="margin-top:10px"><button id="closeShop">Close</button></div>
        </div>
      </div>

      <!-- Achievements modal -->
      <div id="achieveModal" class="minigame-modal hidden" role="dialog" aria-hidden="true">
        <div class="minigame-panel">
          <div class="minigame-header">Achievements</div>
          <div id="achieveBody">No achievements yet.</div>
          <div style="margin-top:10px"><button id="closeAchieve">Close</button></div>
        </div>
      </div>

      <!-- Settings modal -->
      <div id="settingsModal" class="minigame-modal hidden" role="dialog" aria-hidden="true">
        <div class="minigame-panel">
          <div class="minigame-header">Settings</div>
          <label><input type="checkbox" id="soundToggle" checked/> Sound</label><br/>
          <label><input type="checkbox" id="animToggle" checked/> Animations</label>
          <div style="margin-top:10px"><button id="closeSettings">Close</button></div>
        </div>
      </div>
      <div class="status-row"><div>Coins: <span id="coinBadge" class="badge">50</span></div></div>
      <div class="meters">
        <div class="meter">
          <div class="label">Hunger</div>
          <div id="hungerPixel" class="pixel-progress" aria-hidden="false"></div>
          <progress id="hunger" value="80" max="100" style="display:none"></progress>
        </div>

        <div class="meter">
          <div class="label">Mood</div>
          <div id="moodPixel" class="pixel-progress" aria-hidden="false"></div>
          <progress id="mood" value="60" max="100" style="display:none"></progress>
        </div>

        <div class="meter">
          <div class="label">Energy</div>
          <div id="energyPixel" class="pixel-progress" aria-hidden="false"></div>
          <progress id="energy" value="90" max="100" style="display:none"></progress>
        </div>

        <div class="meter">
          <div class="label">Cyberpsychosis</div>
          <div id="cyberPixel" class="pixel-progress" aria-hidden="false"></div>
          <progress id="cyberpsychosis" value="10" max="100" style="display:none"></progress>
        </div>

        <div class="meter">
          <div class="label">Boredom</div>
          <div id="boredomPixel" class="pixel-progress" aria-hidden="false"></div>
          <progress id="boredom" value="50" max="100" style="display:none"></progress>
        </div>
      </div>
      <div class="item-use">
        <label for="itemSelect" class="small-label">Select Item</label>
        <select id="itemSelect">
          <option value="none">(none)</option>
          <option value="food">Hranolky</option>
        </select>
        <img id="itemThumb" class="item-thumb hidden" alt="item thumbnail" src="FRIES (1).png">
        <button id="useBtn">use</button>
      </div>
      <div class="inventory" id="inventory"></div>
    </div>
  </div>
  <div id="toasts"></div>
  <div id="effects"></div>
  <button id="clearCosmeticsBtn" title="Clear all cosmetics">Clear Cosmetics</button>
  <script src="script.js"></script>
</body>
</html>
